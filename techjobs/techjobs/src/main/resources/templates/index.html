    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class=  "navbar-brand" href="/" > TECH JOBS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page " href="/">| Home</a></li>

                    <li class="nav-item"><a class="nav-link" href="/vagas">

                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="/cadastrarVaga">
                        Cadastrar Vaga
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="https://github.com/DiegoCardosoDev/tech-jobsOportunity-rh">
                        Contato
                    </a></li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <br> <br>

    <div class="row">
        <div class="col">
            <div class="card text-center">
                <div class="card-header  card-title">
                    <h3>Seja Bem Vindo A Tech Jobs</h3>
                </div>
            </div>
        </div>
    </div>



    <!-- 	nova busca -->
    <div class="row">
        <div class="col">
            <br> <br>
            <div class="card text-center card w-100">
                <div class="card-header">
                    <h3>
                        Pesquisar no sistema
                    </h3>
                </div>
                <form class="form-inline" method="post">


                    <div class="row form-group justify-content-center w-100 p-2">
                        <div class="col col-14 col-md-2">

                            <label for="cars" class="my-3 p-2 w-100">
                                <h5>Tipo
                                    de busca:</h5>
                            </label>
                        </div>

                        <div class="col col-14 col-md-2">
                            <select name="name" id="name" class="custom-select my-3 p-2 w-100" required>
                                <option value="">Escolher...</option>
                                <option value="todos">Todos</option>
                                <option value="titlejobs">Vaga</option>
                                <option value="namecandidates">Candidato</option>
                            </select>
                        </div>

                        <div class="col col-14 col-md-4">

                            <input class="form-control form-control-lg my-3 p-2 w-100" type="search"
                                   placeholder="Insira sua pesquisa..." aria-label="Pesquisar" name="buscar"
                                   id="buscar" required>
                        </div>

                        <div class="col col-14 col-md-2">
                            <button class="btn btn-primary my-3 p-2 w-100" type="submit">Pesquisar</button>
                        </div>
                    </div>
                </form>

                <div class="row form-group justify-content-center w-100 p-2">
                    <h4><i><span th:text="${mensagem}"></i></h4></span>
                </div>

                <div class="row form-group justify-content-center w-100 p-2">
                    <table class="table table-hover table-responsive w-auto table-striped">

                        <tbody>
                        <tr th:each="jobsOportunity : ${vagas}">
                            <td><a th:href="${(#mvc.url('JC#detalhesVaga').arg(0, jobsOportunity.code)).build()}">
                                <span th:text="${jobsOportunity.name}"></span></a> - em <i>vagas.</i></td>
                        </tr>

                        <tr th:each="candidate : ${candidates}">
                            <td><span th:text="${candidate.nameCandidate}"></span> - <i>em candidatos.</i></td>
                        </tr>



                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--    fim busca-->







</div>
