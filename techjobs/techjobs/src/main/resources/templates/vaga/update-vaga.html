<body>

<header>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">TECH JOBS</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>

					<li class="nav-item"><a class="nav-link" href="/vagas">
						Listar Vagas
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/cadastrarVaga">
						Cadastrar Vaga
					</a></li>


				</ul>
			</div>
		</div>
	</nav>

</header>


<div class="container">


	<th:block th:include="mensagemValidacao"></th:block>


	<form method="post">

		<h1>Atualizar Vaga</h1>

		<br>


		<div class="form-group ">
			<label for=""><b>Nome do cargo:</b> </label> <input type="text" class="form-control" value=""
																name="name" th:attr="value = ${jobsOportunity.name}" required /> <small class="form-text text-muted"><i>* Utilize nomes e
			termos mais utilizados no mercado.</i></small>
		</div>


		<div class="row">

			<div class="col">
				<div class="form-group">
					<label for=""><b>Data de expiração:</b></label> <input type="date" class="form-control" value=""
																		   name="date" th:attr="value = ${jobsOportunity.date}" required /><small class="form-text text-muted"><i>* Data em que a jobsOportunity
					expira.</i></small>
				</div>
			</div>
			<div class="col">

				<div class="form-group">
					<label for=""><b>Salário:</b></label> R$ <input type="number" class="form-control"
																	pattern="^\d+(\.|\,)\d{2}$" value="" name="salary" th:attr="value = ${jobsOportunity.salary}" required /><small
						class="form-text text-muted"><i>* Utilize valores
					considerando vírgula e ponto.</i></small>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for=""><b>Descrição da vaga:</b></label>
			<textarea class="form-control" name="description" maxlength="254" rows="3"  th:text = "${jobsOportunity.description}" required></textarea>
			<small class="form-text text-muted"><i>* Breve resumo da
				Vaga oferecida..</i></small>
		</div>

	</form>
</div>
<button type="submit" class="btn btn-success">Salvar</button>





<div style="height: 100px;"></div>
