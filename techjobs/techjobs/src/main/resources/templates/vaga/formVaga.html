<div class="container">

    <h1>Cadastrar Vaga Tech</h1>

    <br>

    <th:block th:include="mensagemValidacao"></th:block>


    <form method="post">


        <div class="form-group">
            <label for=""><b>Nome do cargo:</b> </label> <input type="text"
                                                                class="form-control" value="name"
                                                                placeholder="Insira o nome do cargo"
                                                                name="name" required> <small
                class="form-text text-muted"><i></i></small>
        </div>

        <div class="row">
            <div class="col">

                <div class="form-group">
                    <label for=""><b>Data de Expiração:</b></label> <input type="date"
                                                                           value="" name="date" class="form-control"
                                                                           required/> <small
                        class="form-text text-muted"><i>* Data em que a Vaga
                    expira.</i></small>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for=""><b>Salário:</b></label> R$ <input type="number"
                                                                    pattern="^\d+(\.|\,)\d{2}$" value="" name="salary"
                                                                    class="form-control" required/> <small
                        class="form-text text-muted"><i>* Utilize valores
                    considerando vírgula e ponto.</i></small>
                </div>

            </div>
        </div>


        <div class="form-group">

            <label for=""><b>Descrição da Vaga:</b></label>
            <textarea class="form-control" name="description" maxlength="254"
                      rows="3" required></textarea>
            <small class="form-text text-muted"><i>* Breve resumo da
                Oportunidade oferecida..</i></small>

        </div>


        <button type="submit" class="btn btn-success">Salvar Vaga</button>

    </form>

</div>
